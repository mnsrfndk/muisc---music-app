<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music-App</title>
</head>
<body>
    <div class="container">
        <aside>
            
            <div class="nav-header">
                <span class="material-symbols-outlined" id="icon">
                    add
                </span>
                <header>muisc</header>
            </div>

            <div class="profile">
                <span class="material-symbols-outlined" id="profile">
                    account_circle
                </span>
                <p>Profile</p>
            </div>

            <div class="likes">
                <span class="material-symbols-outlined" id="likes">
                    done
                </span>
                <p>Likes</p>
            </div>

            <div class="dislikes">
                <span class="material-symbols-outlined" id="dislikes">
                    close
                </span>
                <p>Dislikes</p>
            </div>

        </aside>
        <main>
            
            <div class="songs">
                <section class="song" id="song-1">
                    <div class="songName">song</div>
                    <img src="#" alt="" class="cover">
                </section>

                <section class="song" id="song-2">
                    <div class="songName"></div>
                    <img src="#" alt="" class="cover">
                </section>

                <section class="song" id="song-3">
                    <div class="songName"></div>
                    <img src="#" alt="" class="cover">
                </section>
            </div>

            <div class="buttons">
                <span class="material-symbols-outlined" id="like--button">
                    check_circle
                </span>
                <span class="material-symbols-outlined" id="dislike--button">
                    cancel
                </span>
            </div>


            <div class="video"></div>

        </main>
        <div class="player"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
